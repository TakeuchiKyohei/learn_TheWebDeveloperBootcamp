<!-- Bootstrapグリッドシステムの演習問題
下図のレイアウトを再現してください。
Bootstrapはあらかじめ読み込んでありますが、この演習に必要なHTML要素は自分で作ってください。
解答を確かめるにあたって、要素の背景色や、中のテキストに関しては特にチェックは行いません！


【！注意！】Bootstrapでは「col」だけ指定して、自動的に列の幅を判断してもらうことができますが、この演習では、解答を確認する都合上明示的にカラムの大きさを示す値（col-*）を指定するようにしてください。 
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Bootstrapグリッドシステム演習</title>
    <!--BOOTSTRAP読み込み-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <!--ここにコードを書いてください-->
    <div class="container">
      <div class="row">
        <div class="col-4 bg-danger">a</div>
        <div class="col-8 bg-success">a</div>
      </div>
      <div class="row">
        <div class="col-3 bg-success">a</div>
        <div class="col-6 bg-danger">a</div>
        <div class="col-3 bg-success">a</div>
      </div>
    </div>
</body>
</html>

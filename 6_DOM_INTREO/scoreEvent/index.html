<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  <link rel="stylesheet" href="app.css">
  <title>score keeper</title>
</head>
<body>
  <section class="section">
    <div class="container">
    <div class="columns">
      <div class="column is-half is-offset-one-quarter">
        <div class="card ">
          <div class="card-image">
            <figure class="image is-2by1">
              <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?q=80&w=2398&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            </figure>
          </div>
          <header class="card-header">
            <p class="card-header-title">
              卓球得点表
            </p>
          </header>
          <div class="card-content">
            <div class="content">
              <h1 class="title is-1"><span id="p1Display">0</span> vs <span id="p2Display">0</span></h1>
              <p class="subtitle">
                下のボタンを押して得点を管理しよう!
              </p>
              <label for="winScoreSelect" class="label is-large is-inline">何点先取?</label>
              <div class="select is-rounded">
                <select name="winScore" id="winScoreSelect">
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5" selected>5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
            </div>
          </div>
          <footer class="card-footer">
            <button class="button is-primary card-footer-item is-large" id="p1Button">P1 +1</button>
            <button class="button is-info card-footer-item is-large" id="p2Button">P2 +1</button>
            <button class="button is-danger card-footer-item is-large" id="resetButton">Reset</button>
          </footer>
        </div>
      </div>
    </div>
  </div>
  </section>
  
  <script src="app.js"></script>
</body>
</html>

<!-- フォームの演習問題
以下の条件を満たすフォームを作ってください：

ユーザー名
textのinputフィールド
placeholderは「ユーザー名」
idやforを使ってlabelとinputを関連付ける

パスワード
passwordのinputフィールド
placeholderは「パスワード」
idやforを使ってlabelとinputを関連付ける

ボタン
ボタンのテキストは「登録」 -->

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML演習問題5 ~Form~</title>
</head>
<body>
  <form action="">
    <p>
      <label for="user_name">ユーザー名：</label>
      <input type="text" name="user_name" id="user_name" placeholder="ユーザー名">
    </p>
    <p>
      <label for="password">パスワード：</label>
      <input type="password" name="password" id="password" placeholder="パスワード">
    </p>
    <button>登録</button>
  </form>
</body>
</html>

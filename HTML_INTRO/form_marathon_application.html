<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マラソン申し込みフォーム</title>
</head>
<body>
  <h1>マラソン申し込みフォーム</h1>
  <form action="/marathon">
    <div>
      <label for="first_name">姓：</label>
      <input type="text" name="first_name" id="first_name" required>
      <label for="last_name">名：</label>
      <input type="text" name="last_name" id="last_name" required>
    </div>
    <div>
      <p>参加するマラソンを選択：</p>
      <input type="radio" name="run_type" id="5km" value="5km" required>
      <label for="5km">楽しく走ろう5km</label>
      <br>
      <input type="radio" name="run_type" id="half" value="half">
      <label for="half">ハーフマラソン</label>
      <br>
      <input type="radio" name="run_type" id="full" value="full">
      <label for="full">フルマラソン</label>
    </div>
    <div>
      <label for="email">メールアドレス：</label>
      <input type="email" name="email" id="email" required>
      <label for="password">パスワード：</label>
      <input type="password" name="password" id="password" required>
    </div>
    <div>
      <label for="age">参加する年代</label>
      <select name="age" id="age">
        <option value="-18">-18</option>
        <option value="18-30">18-30</option>
        <option value="31-50">31-50</option>
        <option value="50+">50+</option>
      </select>
    </div>
    <button>登録する</button>
  </form>
</body>
</html>
